<!DOCTYPE HTML>
<html>
	<head>
		<title>INW</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/vendor/jquerymobile/jquery.mobile.min.css" />
		<link rel="stylesheet" href="/vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="/vendor/wow/animate.css" />
		<link rel="stylesheet" href="/css/nativedroid2.css" />

        <!--El núcleo de Angular -->
  	    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/controller.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/services.js"></script>
		<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>

		<style>
			/* Prevent FOUC */
			body { opacity: 0; }
		</style>

	</head>
	<body ng-app="myApp">

		<div data-role="page" class="nd2-no-menu-swipe">

			<nd2-include data-src="/examples/fragments/panel.left.html"></nd2-include>

			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>INW</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">


				<form>


				<div class="row" ng-controller="pais">
                                    
					<div class="col-xs-12 col-sm-12 col-md-4">
						<div class="box">

						<label for="name2b">Nombres:</label>
                        <input type="text" name="nombres" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese sus nombres">

                        <label for="name2b">Apellidos:</label>
                        <input type="text" name="apellidos" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese sus apellidos">

						<label for="inputDate">Pais:</label>
                        <select name="pais" class="text-input required">
                            <option ng-repeat="d in data" value="{{d.id_pais}}">{{d.Pais}}</option>
                        </select>

						<label for="inputEmail">Email:</label>
                        <input type="email" name="email" id="inputEmail" value="" data-clear-btn="true" placeholder="">

                        <label for="name2b">Contraseña:</label>
                        <input type="text" name="pass1" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese sus apellidos">
                        
                        <label for="name2b">Repita la contraseña:</label>
                        <input type="text" name="pass2" id="name2b" value="" data-clear-btn="true" placeholder="Ingrese sus apellidos">

                        <div class="row control">                     
                            <div class="col-sm-6">                                             
                            </div>                     
                            <div class="col-sm-6">                         
                                <input type="submit" value="Enviar" name="enviar" id="enviar" class="btn-submit btn-info btn_carrito"  />                     
                                </div>                
                            </div>
                        </div>

                    </div>
				</div>

				</form>


			</div>

		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="/vendor/waves/waves.min.js"></script>
		<script src="/vendor/wow/wow.min.js"></script>
		<script src="/js/nativedroid2.js"></script>
		<script src="/nd2settings.js"></script>

	</body>
</html>
