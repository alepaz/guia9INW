<!DOCTYPE HTML>
<html>
	<head>
		<title>INW</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="/vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="/vendor/wow/animate.css" />
		<link rel="stylesheet" href="/css/nativedroid2.css" />

    <!--El nÃºcleo de Angular -->
  	<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/controller.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/services.js"></script>
		<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
		

				<style>
					/* Prevent FOUC */
					body { opacity: 0; }
				</style>

	</head>
	<body ng-app="myApp">

		<div data-role="page">

			<nd2-include data-src="/examples/fragments/panel.left.html"></nd2-include>


			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>INW</h1>
			</div>

		
			<div role="main" class="ui-content wow fadeIn" data-wow-delay="0.2s" data-inset="false">
        <div>Historial de compras IdUser=2 *Solo para ejemplo</div>  
           <table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke"  >
              <thead>
                <tr>
                  <th data-priority="2">Nombre</th>
                  <th>Precio</th>
                  <th data-priority="3">Cantidad</th>
                  <th data-priority="5">Descuento</th>
                  <th data-priority="2">Fecha</th>
                </tr>
              </thead>
              <tbody ng-controller="producto">
                <tr ng-repeat="d in data">
                  <td>{{d.NombreProducto}}</td>
                  <td>{{d.PrecioProducto}}</td>
                  <td>{{d.Cantidad}}</td>
                  <td>{{d.DescuentoDetalleFactura}}</td>
                  <td>{{d.FechaFactura}}</td>
                </tr>
              </tbody>
            </table>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="/vendor/waves/waves.min.js"></script>
		<script src="/vendor/wow/wow.min.js"></script>
		<script src="/js/nativedroid2.js"></script>
		<script src="/nd2settings.js"></script>

	</body>
</html>
