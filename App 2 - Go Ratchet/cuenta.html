<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App 2 - Go Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- CSS -->
    <link href="css/custom-style.css" rel="stylesheet">
    <link href="css/material-design-iconic-font.css" rel="stylesheet">
    <link href="lib/ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="lib/animate.css/animate.css" rel="stylesheet">

    <!-- JS -->
    <script src="lib/ratchet/dist/js/ratchet.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body id="cuenta" ng-app="myApp" >

    <header class="bar bar-nav">
      <h1 class="title">Cuenta</h1>
    </header>

    <div class="content">
        <form>
            <input class="animated bounceIn" type="text" placeholder="Nombre" required />
            <input class="animated bounceIn" type="text" placeholder="Apellido" required />
            <input class="animated bounceIn" type="email" placeholder="Correo" required />
            <input class="animated bounceIn" type="password" placeholder="Contraseña" required />
            <input class="animated bounceIn" type="password" placeholder="Confirmar contraseña" required />
            <button class="btn btn-positive btn-block animated bounceIn">Registrar</button>
        </form>
    </div>

    <nav ng-controller="navCtrl" class="bar bar-tab animated bounceInUp">
        <a class="tab-item" ng-click="goTo('index')">
            <i class="zmdi zmdi-search zmdi-hc-lg"></i>
            <span class="tab-text">Buscar</span>
        </a>
        <a class="tab-item" ng-click="goTo('historial')">
            <i class="zmdi zmdi-calendar-note zmdi-hc-lg"></i>
            <span class="tab-text">Historial</span>
        </a>
        <a class="tab-item" ng-click="goTo('carrito')">
            <i class="zmdi zmdi-shopping-cart zmdi-hc-lg"></i>
            <span class="tab-text">Carrito</span>
        </a>
        <a class="tab-item active">
            <i class="zmdi zmdi-account-circle zmdi-hc-lg"></i>
            <span class="tab-text">Cuenta</span>
        </a>
    </nav>

  </body>
</html>
