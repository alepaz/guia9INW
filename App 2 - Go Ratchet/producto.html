<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App 2 - Go Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- CSS -->
    <link href="css/custom-style.css" rel="stylesheet">
    <link href="css/material-design-iconic-font.css" rel="stylesheet">
    <link href="lib/ratchet/dist/css/ratchet.css" rel="stylesheet">

    <!-- JS -->
    <script src="lib/ratchet/dist/js/ratchet.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body id="producto" ng-app="myApp" ng-controller="productoCtrl">

    <header class="bar bar-nav">
        <a ng-click="goBack()" data-transition="slide-out" class="icon icon-left-nav pull-left"></a>
        <h1 class="title">{{::producto.nombre}}</h1>
    </header>

    <div  class="content">
        <img ng-src="{{::producto.img}}" class="img-producto" />
        <p>{{::producto.descripcion}}</p>
    </div>


  </body>
</html>
