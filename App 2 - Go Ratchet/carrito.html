<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App 2 - Go Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- CSS -->
    <link href="css/custom-style.css" rel="stylesheet">
    <link href="css/material-design-iconic-font.css" rel="stylesheet">
    <link href="lib/ratchet/dist/css/ratchet.css" rel="stylesheet">
    <link href="lib/animate.css/animate.css" rel="stylesheet">

    <!-- JS -->
    <script src="lib/ratchet/dist/js/ratchet.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myApp">

    <header class="bar bar-nav">
      <h1 class="title">Carrito</h1>
    </header>

    <div class="content" ng-controller="carritoCtrl">
        <ul class="table-view">
            <li class="table-view-cell animated fadeIn" ng-repeat="c in carrito">
                <span class="badge">
                    {{::c.cantidad}} &nbsp;
                    <i class="zmdi zmdi-close zmdi-hc-lg clickable" ng-click="remove(c)"></i>
                </span>
                {{::c.item.nombre}}
                <p ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">Subtotal ${{(c.item.precio * c.cantidad)}}</p>
            </li>
        </ul>

        <button class="btn btn-primary btn-block animated fadeIn" ng-if="isShowed()" ng-click="limpiarCarrito()">Pagar ${{total}}</button>
        <div ng-if="!isShowed()">El carrito esta vac√≠o</div>
    </div>

    <nav ng-controller="navCtrl" class="bar bar-tab animated bounceInUp">
        <a class="tab-item" ng-click="goTo('index')">
            <i class="zmdi zmdi-search zmdi-hc-lg"></i>
            <span class="tab-text">Buscar</span>
        </a>
        <a class="tab-item" ng-click="goTo('historial')">
            <i class="zmdi zmdi-calendar-note zmdi-hc-lg"></i>
            <span class="tab-text">Historial</span>
        </a>
        <a class="tab-item active" >
            <i class="zmdi zmdi-shopping-cart zmdi-hc-lg"></i>
            <span class="tab-text">Carrito</span>
        </a>
        <a class="tab-item" ng-click="goTo('cuenta')">
            <i class="zmdi zmdi-account-circle zmdi-hc-lg"></i>
            <span class="tab-text">Cuenta</span>
        </a>
    </nav>

  </body>
</html>
